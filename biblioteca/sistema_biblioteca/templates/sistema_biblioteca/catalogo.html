<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Catálogo</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Biblioteca Virtual</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'catalogo' %}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</header>
    <main>
        <section>
            {% for item in cat_lista %}
                <article>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled">
                                    <li class="list-item">
                                        Nombre: {{item.nombre_autor}}
                                    </li>
                                    <li class="list-item">
                                        Apellido: {{item.apellido_autor}}
                                    </li>
                                    <li class="list-item">
                                        Libro: {{item.nombre_libro}}
                                    </li>
                                    <li class="list-item">
                                        Año de la edición: {{item.año_edicion}}
                                    </li>
                        
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- <p>Nombre: {{item.nombre_autor}}<br>
                    Apellido: {{item.apellido_autor}}<br>
                    Libro: {{item.nombre_libro}}<br>
                    Año de la edición: {{item.año_edicion}}
                </p> -->

                </article>
            {% endfor %}
        </section>
        
        
    </main>
    <footer></footer>
</body>
</html>
