{% extends 'sistema_biblioteca/base.html' %}
{% load static %}
{% block titulo %}Registro de Usuarios{% endblock %}

{% block contenido %}

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    Ha ocurrido un error con tu formulario
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


{% endif %}



    
    <h2 class="mt-3">Registro de Usuarios</h2>

    <br>
       <div class="w-75">
            <div class="col-md-12 shadow p-4 mb-5 bg-body rounded">
                <form action="{% url 'register_user'%}" method="POST" class="form">
                    {% csrf_token %}

                    {{ form.as_p }}

                  
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    
                </form>
            </div>

        </div>
  


{% endblock %}
